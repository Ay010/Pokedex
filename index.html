<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/pokeball.png" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="animation.js"></script>
    <script src="bigPokemonCard.js"></script>
    <script src="pokemonCard.js"></script>
  </head>
  <body onload="init(),startAnimation()">
    <header>
      <a onclick="init(); scrollToTop()">
        <div id="headline-container">
          <div id="pokemon-img-container">
            <img id="pokemon-img" class="pokemon-img" src="img/pikachu.png" alt="Pokemon" />
            <img id="next-pokemon-img" class="pokemon-img next-pokemon-img" src="img/charmander.png" alt="Next Pokemon" />
          </div>
          <h1>Pokedex</h1>
        </div></a
      >

      <input oninput="startSearch()" placeholder="Search Pokemon..." id="search-bar" type="text" />

      <p id="error" class="d-none">No Pok√©mon found that starts with these letters.</p>
    </header>

    <main>
      <div id="pokemon-cards-container"></div>
      <button onclick="startRenderMore()" id="load-more-button">Load More ...</button>
    </main>

    <!-- big pokemon card -->
    <div id="big-pokemon-card-bg" onclick="closeBigPokemonCard()" class="big-pokemon-card-bg bg-op-0">
      <div id="big-pokemon-card" class="big-pokemon-card scale-0" onclick="stopEvent(event)">
        <div id="big-pokemon-card-top">
          <div id="big-pokemon-card-header"></div>

          <div id="big-pokemon-card-image-types-container">
            <div id="big-pokemon-card-types-container"></div>

            <img class="big-pokemon-card-bg-img" src="img/pokeball bg.png" alt="" />
            <img id="big-pokemon-card-image" src="" />
          </div>
        </div>

        <div id="big-pokemon-card-main-container">
          <nav id="big-pokemon-card-nav" class="big-pokemon-card-nav"></nav>

          <div id="big-pokemon-card-main" class="big-pokemon-card-main"></div>
        </div>
      </div>
    </div>

    <!-- arrows -->
    <img
      id="big-pokemon-card-left-arrow"
      class="big-pokemon-card-left-arrow left-arrow-icon-scale-0"
      src="img/pfeil-rechts.png"
      alt=""
      onclick="previousBigPokemonCard()"
    />
    <img
      id="big-pokemon-card-right-arrow"
      class="big-pokemon-card-right-arrow right-arrow-icon-scale-0"
      src="img/pfeil-rechts.png"
      alt=""
      onclick="nextBigPokemonCard()"
    />

    <!-- popup -->
    <div id="loading-popup-container" class="loading-popup-container">
      <div id="loading-popup" class="loading-popup popup-scale-0">
        <div id="loading-popup-ball" class="loading-popup-ball">
          <img id="loading-img" src="img/spiel.png" alt="Loading..." />
        </div>
        <div class="loading-popup-bar">
          <div
            style="width: 0%; transition: width 0s ease-in-out, background-color 1s ease-in-out"
            class="loading-popup-bar-fill"
            id="loading-popup-bar-fill"
          ></div>
        </div>
      </div>
    </div>

    <footer>
      <a id="imp" href="impressum.html">Imprint</a>

      <svg id="top-button" onclick="scrollToTop()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>arrow-up-bold-circle</title>
        <path d="M12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22M12,7L7,12H10V16H14V12H17L12,7Z" />
      </svg>
    </footer>
  </body>
</html>
